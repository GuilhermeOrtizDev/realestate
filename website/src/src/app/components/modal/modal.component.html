<div class="modal-background" [style]="showModal" (click)="closeModal()"></div>
<section class="modal modal-sm {{classModal}}" [style]="showModal">
    <button id="open-{{id}}" (click)="openModal()" style="display: none;"></button>
    <div class="header-modal">
        <div>{{title}}</div>
        <button (click)="closeModal()" class="btn-close">x</button>
    </div>
    <div class="header-content">
        <ng-content></ng-content>
    </div>
</section>
